<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ullared Shopping - Shoppa Smartare!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #89d1e7;
            padding: 50px 20px;
            text-align: center;
            color: #fff;
            border-radius: 0 0 40px 40px;
            position: relative;
        }

        header img {
            width: 150px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 42px;
            font-weight: 600;
            margin: 0;
        }

        .ullared {
            color: #04263F; /* Gul färg för "ULLARED" */
        }

        .shopping {
            color: #fff; /* Vit färg för "SHOPPING" */
        }

        header p {
            font-size: 18px;
            margin: 10px 0 0 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .appstore {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .appstore img {
            width: 150px;
            vertical-align: middle;
        }

        .policy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #89d1e7;
            color: #04263F;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            vertical-align: middle;
        }

        .policy-button:hover {
            background-color: #FFF;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/Poulsen89/UllaredShopping/fbe5cfc22ee7d22dd6af70cb648ef66068f82975/Logo.png" alt="Ullared Logo">
        <h1><span class="ullared">ULLARED</span> <span class="shopping">SHOPPING</span></h1>
        <p>Gör din shopping enklare, roligare och smartare!</p>
    </header>

    <div class="container">
        <video autoplay loop muted>
            <source src="video1.mp4" type="video/mp4">
            Din webbläsare stödjer inte videouppspelning.
        </video>
    </div>

    <div class="appstore">
        <a href="policys.html" class="policy-button">Användarvillkor</a>
    </div>

    <div class="appstore">
        <a href="https://apps.apple.com/se/app/ullared-shopping/id6468036174" target="_blank">
            <img src="https://raw.githubusercontent.com/Poulsen89/UllaredShopping/6da6f217d4cc1dbddfab9a9aad55057250e5f859/AppStore.svg" alt="Ladda ner på Appstore">
        </a>
    </div>

</body>
</html>
